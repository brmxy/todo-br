name: todo
description: A minimalist design style of todo application for android device.

publish_to: 'none'

version: 1.0.1+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  uuid: ^3.0.4
  provider: ^6.0.0
  sqflite: ^2.0.0+4
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.6
  flutter_feather_icons: ^2.0.0+1
  flutter_staggered_grid_view: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.1

flutter_icons:
  image_path: 'icons/ic_launcher.png'
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - icons/

  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter-Regular.ttf
        - asset: fonts/Inter-Regular.ttf
          weight: 400
        - asset: fonts/Inter-Medium.ttf
          weight: 500
        - asset: fonts/Inter-SemiBold.ttf
          weight: 600
